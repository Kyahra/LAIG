<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CGFexample</title>

    <style>
        body, html {
            border: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 25px;
            left: 25px;
            background: gray;
            padding: 20px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            margin 1em;
        }

        #overlay span {

            color: white;
            font-size: 100%;

            font-family: Sans-Serif;
        }
    </style>
</head>
<body>

<script src="main.js"></script>

<div id="overlay" hidden="hidden">

    <div style="margin-bottom:0.5em;">
        <span style="font-size: 80%;">  SCORE </span>
    </div>

    <div>
        <span style="font-size: 80%;">Player 1 : </span>
		    <span class="score"></span>
    </div>

    <div style="margin-bottom:0.5em;">
        <span style="font-size: 80%;">Player 2 :</span>
		    <span class="score"></span>
    </div>

    <div style="margin-bottom:0.5em;">
        <span info="score"></span>
    </div>

    <div>
        <span style="font-size: 80%; font-weight:bold;"> Round Time </span><br>
        <span id="time" style="font-size: 80%;"></span><br>
    </div>


</div>
</body>
</html>
